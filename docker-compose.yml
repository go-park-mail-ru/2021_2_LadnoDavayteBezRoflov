version: "3"
services:
    rabbitmq:
        image: rabbitmq:3-management-alpine
        container_name: 'rabbitmq'
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes:
            - $PWD/rabbitmq/data/:/var/lib/rabbitmq/
            - $PWD/rabbitmq/log/:/var/log/rabbitmq
        healthcheck:
            test: rabbitmq-diagnostics -q ping
            interval: 30s
            timeout: 30s
            retries: 3

    redis:
        image: "redis:alpine"
        command: redis-server --port 6380
        environment: 
            - TZ=Europe/Moscow
            - REDIS_REPLICATION_MODE=master
        ports:
            - "6380:6380"
        volumes:
            - $PWD/redis-data:/var/lib/redis
            - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
        healthcheck:
            test: ["CMD", "redis-cli","ping"]
            interval: 30s
            timeout: 10s
            retries: 5

    postgres:
        image: postgres:latest
        container_name: db_postgres
        command: -p 5433 
        environment:
            - POSTGRES_USER=backend_ldbr
            - POSTGRES_PASSWORD=backend_LDBR_password
            - POSTGRES_DB=backend_ldbr_db
            - DATABASE_HOST=db
            - TZ=Europe/Moscow
        ports:
            - "5433:5433"
        volumes:
            - database_postgres:/var/lib/postgresql/data
        healthcheck:
            test: /usr/bin/pg_isready
            interval: 30s
            timeout: 10s
            retries: 5

    email:
        build:
            context: .
            dockerfile: ./Dockerfile-email
        container_name: "2021_2_LadnoDavayteBezRoflov_Email"
        ports:
            - "8082:8082"
        expose:
            - "8082"
        volumes:
            - ./:/email
        restart: on-failure
        depends_on:
            - rabbitmq
        links:
            - "rabbitmq:rabbitmq"
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8082" ]
            interval: 30s
            timeout: 10s
            retries: 5

    session:
        environment:
            - REDIS_PORT=6380
        build:
            context: .
            dockerfile: ./Dockerfile-session
        container_name: "2021_2_LadnoDavayteBezRoflov_Session"
        ports:
            - "8081:8081"
        expose:
            - "8081"
        volumes:
            - ./:/session
        restart: on-failure
        depends_on:
            - redis
        links:
            - "redis:redis"
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8081" ]
            interval: 30s
            timeout: 10s
            retries: 5

    backend:
        environment:
            - DB_PORT=5433
            - POSTGRES_USER=backend_ldbr
            - POSTGRES_PASSWORD=backend_LDBR_password
            - POSTGRES_DB=backend_ldbr_db
            - DATABASE_HOST=db
            - FRONTEND_ADDRESS=localhost:95.163.213.142
            - GIN_MODE=debug
            - TZ=Europe/Moscow
            - PUBLIC_DIR=/assets
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: "2021_2_LadnoDavayteBezRoflov_Backend"
        ports: 
            - "8000:8000"
        expose:
            - "8000"
        volumes:
            - ./:/backend
            - /home/ubuntu/01-frontend/2021_2_LadnoDavayteBezRoflov/public/assets:/assets
        restart: on-failure
        depends_on:
            - postgres
            - session
        links:
            - "postgres:db"
            - "session:session"
            - "rabbitmq:rabbitmq"

volumes:
    .:
    database_postgres:
