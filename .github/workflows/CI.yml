name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
    
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: Set up linter
        run: sudo apt-get update;
          sudo apt-get install libwebp-dev;
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.43.0;

      - name: golangci-lint
        run: golangci-lint run

#      - name: Run tests
#        run: sudo apt-get install libwebp-dev; go clean -testcache; go test -cover ./...

      - name: Run Unit tests.
        run: CVPKG=$(go list ./... | grep -v mocks | tr '\n' ','); go test -coverpkg=${CVPKG} -coverprofile=coverage.out -covermode=count  ./...
