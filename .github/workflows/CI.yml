name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
    
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: Set up linter
        run: sudo apt-get update;
          sudo apt-get install libwebp-dev;
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.43.0;

      - name: golangci-lint
        run: golangci-lint run

      - name: Run tests
        run: sudo apt-get install libwebp-dev; go clean -testcache; go test -race -cover ./...

      - name: Count test coverage
        run: go test -race -coverpkg=./... -coverprofile=c.out ./...; go tool cover -func=c.out

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: backend
          path: .

  deploy:
      runs-on: ubuntu-latest

      needs: build

      steps:
        - name: Download build
          uses: actions/download-artifact@v2
          with:
            name: backend
            path: .

        - name: Transfer build files to server
          uses: appleboy/scp-action@master
          with:
            host: 95.163.213.142
            username: ubuntu
            key: ${{ secrets.PRIVATE_KEY }}
            source: "./*"
            target: "/home/ubuntu/02-backend/"

        - name: executing remote ssh commands using password
          uses: appleboy/ssh-action@master
          with:
            host: 95.163.213.142
            username: ubuntu
            key: ${{ secrets.PRIVATE_KEY }}
            script: |
              cd /home/ubuntu/02-backend/
              sudo docker-compose -f docker-compose.yml down
              sudo docker-compose -f docker-compose.yml up
